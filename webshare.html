<!DOCTYPE html>
<html>
<head>
    <title>WebShareAPITest</title>
    <style>
    .share-button{
        width: 600px;
        height: 200px;
        background: #cccccc;
        margin: auto;
        text-align: center;
        line-height: 200px;
        font-size: 24px;
        color: #333;
    }
    </style>
</head>
<body>
    <div class="share-div">
        <div class="share-button" type="button" title="Share this article">
            <span>分享</span>
        </div>
    </div>
      

</body>
<script>
const shareButton = document.querySelector('.share-button');
const shareDialog = document.querySelector('.share-dialog');
const closeButton = document.querySelector('.close-button');

shareButton.addEventListener('click', event => {
  if (navigator.share) {
    navigator.share({
      title: 'WebShare API Demo',
      url: 'https://www.hitecloud.cn',
      text: '鸿合资源中心'
    }).then(() => {
      console.log('分享成功');
    })
    .catch(console.error);
  } else {
    alert('浏览器不支持');
  }
});
closeButton.addEventListener('click', event => {
  shareDialog.classList.remove('is-open');
});
</script>
</html>
